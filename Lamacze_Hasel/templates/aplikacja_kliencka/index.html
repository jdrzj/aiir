{% extends "aplikacja_kliencka/base.html" %}
{% load staticfiles %}
{% block title %}Home{% endblock %}
{% block content %}

    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: 50px">

  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <a href={% url "aplikacja_kliencka:about_project" %} ><img class="img-responsive center-block"
                                                   src='/static/css/images/obraz4.png' alt="obraz4" align="middle"></a>
    </div>

    <div class="item" style="background-color: #F7F0E0">
      <img class="img-responsive center-block" src='/static/css/images/obraz2.png' alt="obraz2" align="middle">
    </div>

    <div class="item">
      <img class="img-responsive center-block" src='/static/css/images/obraz3.png' alt="obraz3" align="middle">
    </div>

    <div class="item">
      <img class="img-responsive center-block" src='/static/css/images/obraz1.png' alt="obraz1" align="middle">
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
