<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/login.css"/>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <title>Logowanie</title>
  </head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Logowanie</div>
                    {% if error_message %}
                        <p class="bg-danger"><strong>{{ error_message }}</strong></p>
                        <span class=".space_elements"></span>
                    {% endif %}
                <div class="panel-body">
                <form class="form-horizontal" role="form" method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Login</label>
                        <div class="col-sm-9">
                            <input class="form-control" placeholder="Login" id="id_username" maxlength="254"
                                   name="username" type="text" required autofocus=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Hasło</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" placeholder="Hasło" id="id_password"
                                   name="password" type="password" required />
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">Zaloguj się</button>
                            <button type="reset" class="btn btn-default btn-sm">Reset</button>
                        </div>
                    </div>
                </form>
                </div>
                <div class="panel-footer"> Nie posiadasz konta? <a href={% url 'aplikacja_kliencka:register' %}>
                    Zarejestruj się</a></div>
            </div>
        </div>
    </div>
</div>


</body>
